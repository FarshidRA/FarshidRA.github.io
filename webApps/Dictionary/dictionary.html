<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Snapshot OCR Translator</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    width: 100%;
    background: black;
    font-family: sans-serif;
  }
  #controls {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    display: flex;
    gap: 10px;
  }
  select, button {
    font-size: 16px;
    background: rgba(0,0,0,0.5);
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
  }
  #container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  #overlayText {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    color: red;
    font-size: 5vw;
    font-weight: bold;
    text-shadow: 2px 2px 4px black;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 10px;
    word-break: break-word;
    z-index: 5;
  }
</style>
</head>
<body>

<div id="controls">
  <select id="ocrLang">
    <option value="eng">English</option>
    <option value="fas">Persian</option>
    <option value="spa">Spanish</option>
    <option value="deu">German</option>
    <option value="fra">French</option>
    <option value="ita">Italian</option>
    <option value="tur">Turkish</option>
    <option value="ara">Arabic</option>
  </select>
  <select id="translateLang">
    <option value="fa">Persian</option>
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="fr">French</option>
    <option value="it">Italian</option>
    <option value="tr">Turkish</option>
    <option value="ar">Arabic</option>
  </select>
  <button id="snapshotBtn">Snapshot</button>
</div>

<div id="container">
  <video autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="overlayText"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<script>
const video = document.querySelector('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const overlayText = document.getElementById('overlayText');
const ocrLangSelect = document.getElementById('ocrLang');
const translateLangSelect = document.getElementById('translateLang');
const snapshotBtn = document.getElementById('snapshotBtn');

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ 
      video: { facingMode: { exact: "environment" } } 
    });
    video.srcObject = stream;
  } catch (err) {
    console.error("Cannot access camera:", err);
  }
}

snapshotBtn.addEventListener('click', async () => {
  if(video.videoWidth === 0) return;

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  const ocrLang = ocrLangSelect.value;
  try {
    const { data: { blocks } } = await Tesseract.recognize(canvas, ocrLang, { logger: m => console.log(m) });
    
    // هایلایت متن با شفافیت 20%
    ctx.fillStyle = 'rgba(255,255,255,0.2)';
    blocks.forEach(block => {
      block.paragraphs.forEach(p => {
        p.lines.forEach(line => {
          line.words.forEach(word => {
            const { x0, y0, x1, y1 } = word.bbox;
            ctx.fillRect(x0, y0, x1-x0, y1-y0);
          });
        });
      });
    });

    // ترجمه متن کل
    const text = blocks.map(b => b.text).join(' ');
    if(text.trim()) {
      const targetLang = translateLangSelect.value;
      const res = await fetch('https://libretranslate.de/translate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          q: text,
          source: ocrLang==='eng'?'en':'auto',
          target: targetLang
        })
      });
      const translated = await res.json();
      overlayText.innerText = translated.translatedText;
    } else {
      overlayText.innerText = "";
    }

  } catch(err) {
    console.error(err);
  }
});

startCamera();
</script>

</body>
</html>
