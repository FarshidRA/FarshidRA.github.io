<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live OCR Translator</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #000;
    color: #fff;
    font-family: sans-serif;
  }
  #langSelect {
    margin: 10px;
    font-size: 16px;
  }
  #container {
    position: relative;
    width: 100%;
    max-width: 640px;
  }
  video {
    width: 100%;
    height: auto;
    border: 1px solid black;
  }
  canvas {
    display: none;
  }
  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    color: red;
    font-size: 4vw;
    font-weight: bold;
    text-shadow: 1px 1px 2px black;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 5px;
    word-break: break-word;
  }
</style>
</head>
<body>

<h2>Live OCR Translator</h2>
<select id="langSelect">
  <option value="fa">Persian</option>
  <option value="en">English</option>
  <option value="es">Spanish</option>
  <option value="de">German</option>
  <option value="fr">French</option>
  <option value="it">Italian</option>
  <option value="tr">Turkish</option>
  <option value="ar">Arabic</option>
</select>

<div id="container">
  <video autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="overlay"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<script>
const video = document.querySelector('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const overlay = document.getElementById('overlay');
const langSelect = document.getElementById('langSelect');

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ 
      video: { facingMode: { exact: "environment" } } 
    });
    video.srcObject = stream;
  } catch (err) {
    console.error("Cannot access camera:", err);
  }
}

async function processFrame() {
  if(video.videoWidth === 0) return setTimeout(processFrame, 500);

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  try {
    const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
    if (text.trim()) {
      const targetLang = langSelect.value;
      const res = await fetch('https://libretranslate.de/translate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          q: text,
          source: 'en',
          target: targetLang
        })
      });
      const translated = await res.json();
      overlay.innerText = translated.translatedText;
    } else {
      overlay.innerText = "";
    }
  } catch (err) {
    console.error(err);
  }

  setTimeout(processFrame, 2000);
}

startCamera().then(() => {
  video.addEventListener('playing', processFrame);
});
</script>
</body>
</html>
