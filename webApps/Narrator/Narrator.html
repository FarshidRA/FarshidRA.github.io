<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Camera Narrator - GitHub Pages Demo</title>
<style>
  body{font-family:system-ui, "Tahoma", sans-serif; padding:12px;}
  video, canvas{width:100%; max-width:560px; border-radius:8px; background:#000}
  .controls{margin-top:10px; display:flex; gap:8px; flex-wrap:wrap}
  button{padding:8px 12px; border-radius:6px; cursor:pointer}
  #description{margin-top:12px; white-space:pre-wrap}
  #languages{min-width:150px}
  .small{font-size:0.9rem; color:#666}
</style>
</head>
<body>
<h2>Camera Narrator — No Server Version</h2>
<p class="small">This version detects images directly on your device using MobileNet. No API key required.</p>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<div class="controls">
  <button id="capture">Capture & Describe</button>
  <button id="auto">Auto Mode (every 3 sec)</button>
  <button id="stopAuto" disabled>Stop Auto</button>
  <select id="languages">
    <option value="en-US">English (US)</option>
    <option value="en-GB">English (UK)</option>
    <option value="fr-FR">Français</option>
    <option value="de-DE">Deutsch</option>
    <option value="es-ES">Español</option>
  </select>
  <label class="small" style="align-self:center">Speech</label>
</div>

<div id="description">Status: Loading model...</div>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
<script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
<script src="script.js"></script>
</body>
</html>
