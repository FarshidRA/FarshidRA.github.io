<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Camera 3:4</title>
<style>
  body {
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#000;
  }
  #container {
    position:relative;
    width:300px;       /* adjustable */
    aspect-ratio:3/4;  /* 3:4 ratio */
    background:#222;
  }
  video#cam {
    width:100%;
    height:100%;
    object-fit:cover;
  }
  canvas#overlay {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
  }
</style>
</head>
<body>
<div id="container">
  <video id="cam" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.7.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
<script>
(async ()=>{
const video = document.getElementById('cam');
const canvas = document.getElementById('overlay');
const ctx = canvas.getContext('2d');
let model;

// get camera access
try {
  const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
  video.srcObject = stream;
  await video.play();
} catch(e){
  alert('Camera access denied or not supported.');
  return;
}

// resize canvas
function resize(){
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
}
video.addEventListener('loadeddata', resize);
window.addEventListener('resize', resize);

// load model
model = await cocoSsd.load();
console.log('Model ready');

// detection loop
async function detectLoop(){
  if(video.readyState === 4){
    const predictions = await model.detect(video);
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(const p of predictions){
      const [x,y,w,h] = p.bbox;
      ctx.strokeStyle = 'lime';
      ctx.lineWidth = 3;
      ctx.strokeRect(x,y,w,h);
      ctx.fillStyle = 'lime';
      ctx.font = '16px sans-serif';
      ctx.fillText(p.class + ' ' + Math.round(p.score*100)+'%', x+4, y+18);
    }
  }
  requestAnimationFrame(detectLoop);
}
detectLoop();
})();
</script>
</body>
</html>
