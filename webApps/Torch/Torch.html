<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Camera 3:4</title>
  <script src="flash.js"></script><style>
  body {
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#000;
  }
  #container {
    position:relative;
    width:360px;
    height:480px; /* 3:4 aspect ratio */
  }
  video#cam {
    width:100%;
    height:100%;
    object-fit:cover;
  }
  canvas#overlay {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
  }
</style>
</head>
<body>
<div id="container">
  <video id="cam" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.7.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
<script>
(async ()=>{
const video = document.getElementById('cam');
const canvas = document.getElementById('overlay');
const ctx = canvas.getContext('2d');
let model;

// access camera
try {
  const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
  video.srcObject = stream;
  await video.play();
} catch(e){
  alert('Camera access not available.');
  return;
}

// resize canvas to video
function resize(){
  const vw = video.videoWidth;
  const vh = video.videoHeight;
  canvas.width = vw;
  canvas.height = vh;
  video.style.width = '360px';
  video.style.height = '480px';
}
video.addEventListener('loadeddata', resize);

// load ML model
model = await cocoSsd.load();
console.log('Model loaded');

// detection loop
async function detectLoop(){
  if(video.readyState === 4){
    const predictions = await model.detect(video);
    ctx.clearRect(0,0,canvas.width,canvas.height);

    const scaleX = canvas.width / 360;
    const scaleY = canvas.height / 480;

    for(const p of predictions){
      let [x,y,w,h] = p.bbox;
      x *= scaleX; y *= scaleY; w *= scaleX; h *= scaleY;
      ctx.strokeStyle = 'lime';
      ctx.lineWidth = 3;
      ctx.strokeRect(x,y,w,h);
      ctx.fillStyle = 'lime';
      ctx.font = '16px sans-serif';
      ctx.fillText(p.class + ' ' + Math.round(p.score*100)+'%', x+4, y+18);
    }
  }
  requestAnimationFrame(detectLoop);
}
detectLoop();
})();
</script>
</body>
</html>
